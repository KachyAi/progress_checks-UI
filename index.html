<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>progress_checks</title>
  </head>
  <body>
    <div class="container">
      <!--  .container_1 start -->
      <div class="container_1">
        <h3>Build your page</h3>
        <p>
          <span>
            Complete actions to unlock new features along the way.<br />On
            average, Completed pages get 30% more traffic
          </span>
        </p>
        <div class="border">
          <!-- ! with colors -->
          <div class="borders first"></div>
          <div class="borders second"></div>
          <div class="borders third"></div>
          <div class="borders fourth"></div>
          <div class="borders fifth"></div>
          <div class="borders sixth"></div>
          <!-- ! With colors end -->
          <!-- ! WIthout colors -->
          <div class="borders seventh"></div>
          <div class="borders eighth"></div>
          <div class="borders ninth"></div>
          <!-- ! WIthout colors end -->
        </div>
        <!-- ! Borders start -->
        <p>3 remaining to be Complete</p>
      </div>
      <!-- ! Borders End -->
      <!-- ! .container_1 End -->
      <!-- ! .container_2 start -->
      <div class="container_2">
        <div class="back_color"></div>
        <h4>Checklist</h4>
        <ul>
          <li>
            <input type="checkbox" />
            Industry
          </li>
          <li>
            <input type="checkbox" />
            Website URL
          </li>
          <li>
            <input type="checkbox" />
            Company size
          </li>
          <li>
            <input type="checkbox" />
            Description
          </li>
          <li>
            <input type="checkbox" />
            Logo
          </li>
          <li>
            <input type="checkbox" />
            Location
          </li>
          <li>
            <input type="checkbox" />
            Custom Button
          </li>
        </ul>
      </div>
      <!-- ! Container_2 End -->
    </div>
  </body>
</html>
